<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate a Tutor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e2e7e6;
            color: #2c3e50; /* Cambié el color del texto principal */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #55a1d5; /* Cambié el color del contenedor */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ecf0f1; /* Cambié el color del título */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin: 10px 0 5px;
            text-align: left;
            color: #ecf0f1; /* Cambié el color de los labels */
        }

        select, input, textarea, button {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #2c3e50; /* Cambié el color del borde */
            border-radius: 5px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #ecf0f1; /* Cambié el color del borde al hacer foco */
            box-shadow: 0 0 5px #ecf0f1;
        }

        button {
            background-color: #2c3e50; /* Cambié el color del botón */
            color: #ecf0f1; /* Cambié el color del texto del botón */
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #1a242f; /* Cambié el color del botón al pasar el ratón */
        }

        textarea {
            resize: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Rate a Tutor</h1>
        <form action="{{ url_for('rate_tutor') }}" method="POST">
            <label for="tutor_id">Select a Tutor:</label>
            <select name="tutor_id" id="tutor_id" required>
                {% for tutor in tutors %}
                    <option value="{{ tutor.idUser }}">
                        {{ tutor.name }} {{ tutor.lastName }} - ${{ tutor.asesoryCost }} per session
                    </option>
                {% endfor %}
            </select>

            <label for="rating">Rating (1-5):</label>
            <input type="number" name="rating" id="rating" min="1" max="5" required>

            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
