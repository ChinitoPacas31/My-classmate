<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
    <h1>Registro de Usuario</h1>
    <form action="{{ url_for('register') }}" method="POST">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="college_idCollege">ID Universidad:</label>
        <input type="number" id="college_idCollege" name="college_idCollege" required><br>

        <label for="idDegree_subdegree">ID Subgrado:</label>
        <input type="number" id="idDegree_subdegree" name="idDegree_subdegree" required><br>

        <label for="term">Término:</label>
        <input type="number" id="term" name="term" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Registrarse</button>
    </form>
    <a href="{{ url_for('login') }}">¿Ya tienes una cuenta? Inicia sesión</a>
</body>
</html>
