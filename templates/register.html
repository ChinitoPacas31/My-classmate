<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Enlace a la hoja de estilos de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" 
    crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">


    <!-- Enlace a jQuery, necesario para el funcionamiento de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   
    <!-- Enlace a Popper.js, utilizado para componentes de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    
    <!-- Enlace al archivo JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <style>
        /* Imagen de fondo borrosa */
  
        body, html {
            background-color: #e2e7e6;
            margin: 0;
        }
        .background-nav{
        background-color: #3e5d58;
      }
      .custom-badge {
        background-color: #3e5d58; /* color de fondo personalizado */
        color: white; /* color del texto */
        padding: 0.2em 0.4em;
        font-size: 0.9em;
        border-radius: 0.2em;
      }       
      .button-bg{
        background-color:#3e5d58 ;
      }
      .card-header:first-child {
       border-radius: calc(1.5rem - 1px) calc(1.5rem - 1px) 0 0;
      }
        .btn{
          margin-left: auto; /* Empuja el botón hacia la derecha */
          margin-right: 0;
          display: block;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
        }
        .card{
          border-radius: 1.5rem;
        }
          /* Estilo para los botones "Register" y "Log In" */
          .nav-item .btn {
            background-color: #4f7368;  /* Verde suave */
            color: white;  /* Color de texto blanco */
            border-radius: 1.5rem;  /* Bordes redondeados */
            padding: 0.5rem 2rem;  /* Espaciado dentro del botón */
            font-size: 1rem;  /* Tamaño de fuente moderado */
            transition: background-color 0.3s ease, transform 0.3s ease;  /* Transiciones suaves */
        }

        .nav-item .btn:hover {
            background-color: #5e8e7a;  /* Verde más claro en hover */
            transform: translateY(-2px);  /* Ligera elevación en hover */
        }
        .scrollable-form {
  max-height: 400px; /* Ajusta la altura según lo necesario */
  overflow-y: auto;
}
.oswald-font {
    font-family: 'Oswald', sans-serif;
    letter-spacing: 2px;  /* Espaciado entre letras */
    transform: scaleY(0.8);  /* Comprime las letras en el eje Y (vertical) */
}
    </style>
</head>
<body>
    <div class="background-image"></div>
 <!-- Navegación principal -->
 <nav class="navbar navbar-expand-lg navbar-dark background-nav">
          <!-- Logo a la derecha --> 
          <a class="navbar-brand ml-auto oswald-font" href="/" style="margin-right: 320px;">
            <h2 style="font-family: 'Oswald', sans-serif; letter-spacing: 1px; font-size: 2.5rem;">MYCLASSMATE</h2>
          </a>

  <button class="navbar-toggler" type="button" 
  data-toggle="collapse" 
  data-target="#navbarSupportedContent" 
  aria-controls="navbarSupportedContent" 
  aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
    </ul>

    <a class="nav-item" href="{{ url_for('login') }}">
      <button type="button" class="btn btn-dark">Log In</button>
  </a>
  </div>
</nav>

<div class="container" style="margin-bottom: 3.2rem; ">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header text-center">
          <div class="row justify-content-center mt-4">
              <h3>My<span class="badge custom-badge ">Register</span></h3>
          </div>
        </div>
        <div class="card-body scrollable-form">

          <!-- Formulario de inicio de sesión -->
          <form action="{{ url_for('register') }}" method="POST" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="name" class="form-label">Foto de perfil</label>
                <input type="file" class="form-control" id="profile_picture" name="profile_picture" required>
              </div>  
            <div class="mb-3">
              <label for="name" class="form-label">Nombres</label>
              <input type="name" class="form-control" id="name" placeholder="Ingresa tu nombre" name="name" required>
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="lastName" placeholder="Ingresa tus apellidos" name="lastName" required>
            </div>
            <div class="mb-3">
              <label for="college_idCollege" class="form-label">Universidad</label>
              <select class="form-control" id="college_idCollege" name="college_idCollege" required>
                  <option value="">Selecciona tu universidad</option>
                  {% for college in colleges %}
                      <option value="{{ college['idCollege'] }}">{{ college['name'] }}</option>
                  {% endfor %}
              </select>
          </div>
          
          <div class="mb-3">
              <label for="idDegree_subdegree" class="form-label">Especialidad</label>
              <select class="form-control" id="idDegree_subdegree" name="idDegree_subdegree" required>
                  <option value="">Selecciona tu especialidad</option>
                  {% for subdegree in subdegrees %}
                      <option value="{{ subdegree['idSubdegree'] }}">{{ subdegree['name'] }}</option>
                  {% endfor %}
              </select>
          </div>
              <div class="mb-3">
                <label for="term" class="form-label">Cuatrimestre</label>
                <input type="number" class="form-control" id="term" placeholder="Ingresa tu cuatrimestre" name="term" min="0" max="11" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo institucional " name="email" required>
              </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" name="password" required>
            </div>

            <div class="mb-3">
              <label for="is_tutor" class="form-label">¿Quieres ser tutor?</label>
              <select class="form-control" id="is_tutor" name="is_tutor" onchange="toggleTutorFields()">
                <option value="no">No</option>
                <option value="yes">Sí</option>
              </select>
            </div>
            
            <div id="tutor_fields" style="display: none;">
              <div class="mb-3">
                <label for="cost" class="form-label">Costo de la asesoría</label>
                <input type="number" class="form-control" id="cost" name="cost" min="1" placeholder="Ingresa el costo de la asesoría">
              </div>
            
              <div class="mb-3">
                <label class="form-label">Selecciona tus materias por categoría:</label>
                
                <!-- Botones dinámicos -->
                <div class="d-flex flex-wrap justify-content-center">
                  {% for category in categories %}
                    <button 
                      type="button" 
                      class="btn mx-2 mb-2" 
                      style="background-color: #3e5d58; color: white;" 
                      onclick="toggleCategory('category_{{ category['idSubjectCategory'] }}')">
                      {{ category['name'] }}
                    </button>
                  {% endfor %}
                </div>
            
                <!-- Divs de materias dinámicos -->
                {% for category in categories %}
                  <div id="category_{{ category['idSubjectCategory'] }}" style="display: none; margin-top: 10px;">
                    <p><strong>{{ category['name'] }}</strong></p>
                    {% for subject in category['subjects'] %}
                      <label>
                        <input type="checkbox" name="subjects[]" value="{{ subject['idSubject'] }}"> {{ subject['name'] }}
                      </label><br>
                    {% endfor %}
                  </div>
                {% endfor %}
              </div>
            </div>
            
            <script>
              // Mostrar u ocultar campos de tutor
              function toggleTutorFields() {
                var tutorFields = document.getElementById('tutor_fields');
                var isTutor = document.getElementById('is_tutor').value;
                tutorFields.style.display = isTutor === 'yes' ? 'block' : 'none';
              }
            
              // Mostrar u ocultar materias de cada categoría
              function toggleCategory(categoryId) {
                var categoryDiv = document.getElementById(categoryId);
                if (categoryDiv) {
                  categoryDiv.style.display = categoryDiv.style.display === 'none' ? 'block' : 'none';
                }
              }
            </script>
            
            
            

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-dark w-100 button-bg" style="color: rgb(255, 255, 255);">Registrar</button>
          
          </form>
          <div class="card-footer text-center">
            <small>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Log in</a></small>
          </div>

          
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
