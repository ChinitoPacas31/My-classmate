<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Método de Pago</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Registrar Método de Pago</h2>
    <div class="form-container shadow p-4">
        <form>
            <!-- Nombre en la tarjeta -->
            <div class="mb-3">
                <label for="cardName" class="form-label">Nombre en la tarjeta</label>
                <input type="text" class="form-control" id="cardName" placeholder="Ingresa el nombre tal como aparece en la tarjeta" required>
            </div>

            <!-- Número de la tarjeta -->
            <div class="mb-3">
                <label for="cardNumber" class="form-label">Número de la tarjeta</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121" minlength="16" maxlength="16" required>
            </div>

            <!-- Fecha de expiración y CVV -->
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="expirationDate" class="form-label">Fecha de expiración</label>
                    <input type="month" class="form-control" id="expirationDate" required>
                </div>
                <div class="col-md-6">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" placeholder="123" minlength="3" maxlength="3" required>
                </div>
            </div>

            <!-- Dirección de facturación -->
            <div class="mb-3">
                <label for="billingAddress" class="form-label">Dirección de facturación</label>
                <input type="text" class="form-control" id="billingAddress" placeholder="Calle, número, ciudad, país" required>
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Registrar Método de Pago</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
