            data-toggle="collapse" 
            data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
              </ul>

            </div>

        <div class="container">
            <div class="row justify-content-center">
              <div class="col-md-4">
                <div class="card mt-5">
                  <div class="card-header text-center">
                    <div class="row justify-content-center mt-4">
                        <h3>My<span class="badge badge-success">Classmate Login</span></h3>
                    </div>
                  </div>
                  <div class="card-body">

                    <!-- Formulario de inicio de sesión -->
                    <form>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember">
                        <label class="form-check-label" for="remember">Remember me</label>
                      </div>

                      <!-- Botón para enviar el formulario -->
                      <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                  </div>

                  <!-- Enlace para crear una cuenta si no se tiene -->
                  <div class="card-footer text-center">
                    <small>Don't have an account? <a href="register.html">Sign up</a></small>
                  </div>
                </div>
              </div>
            </div>
          </div>

        </ul>

        <form action="/subscribe" method="post" class="form-inline my-2 my-lg-0 justify-content-center">
          <input class="form-control mr-sm-2" type="email" placeholder="Tu correo electrónico" required>
          <button type="submit" class="btn btn-primary">Suscribirse</button>
